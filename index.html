<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- la pagina se adaptare a diferentes dispositivos -->
    <title>Encriptador de texto - Alura Oracle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="./img/logo_alura.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <main class="main_conteiner">
        <section class="seccion_encriptador">
            <div class="encriptador_logo">
                <img src="./img/logo_alura.svg" alt="Logo de Alura">
            </div>
            <form class="form_encriptador">
                <textarea id="text" placeholder="Ingrese el texto a encriptar aqui" required></textarea>
                <div class="form_encriptador_text">
                    <div class="form_encriptador_text_i">
                        <img src="./img/exclamacion.svg" alt="simbolo de exclamacion">
                        <p id="warning">Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="form_encriptador_buttons_conteiner">
                        <button onclick="encript(event)" id="btn" class="form_encriptador_btn1" >Encriptar</button>
                        <button onclick="desencript(event)" id="btn" class="form_encriptador_btn2" >Desencriptar</button>
                    </div>
                </div>
            </form>
            <div class="encriptador_output">
                <div class="encriptador_output_content" id="default">
                    <img src="./img/hombre_y_lupa.svg" alt="imagen de tipo dibujo de una persona con una lupa">
                    <p id="p1">Ningún mensaje fue encontrado</p>
                    <p id="p2">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="encriptador_output_content invisible" id="result">
                    <textarea name="text_output_area" id="text_output"  disabled></textarea>
                    <button onclick="copy(event)" class="copy " >Copiar</button>
                </div>
            </div>
        </section>
    </main>
<script src="./js/app.js"></script>

</body>
</html>
